        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {

      /* CRT Effect for Terminal Mode */
      .crt-scanlines {
        background: linear-gradient(

          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)

      }
